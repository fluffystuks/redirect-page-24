<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Берём параметр redirect_to из URL
      const params = new URLSearchParams(window.location.search);
      const redirectTo = params.get('redirect_to');

      if (redirectTo) {
        window.location.href = redirectTo; // Редиректим сразу
      } else {
        document.write('<p>❌ Ошибка: redirect_to не указан!</p>');
      }
    </script>
  </head>
  <body>
    <p>⏳ Перенаправляем...</p>
  </body>
</html>
